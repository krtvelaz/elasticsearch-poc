# PostgreSQL Client Authentication Configuration File

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
host    all             all             0.0.0.0/0               md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Permitir conexiones de replicación desde la red del cluster
host    replication     replicator      172.20.0.0/16           md5

# Permitir conexiones desde la red del cluster
host    all             all             172.20.0.0/16           md5

# Permitir conexiones específicas para la réplica
host    replication     replicator      postgres-replica        md5
host    all             postgres        postgres-replica        md5

# Permitir conexiones desde red externa con user pcardinal-user
host    all             pcardinal-user  0.0.0.0/0               md5
