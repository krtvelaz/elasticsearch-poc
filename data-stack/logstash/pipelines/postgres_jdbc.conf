input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/logstash-core/lib/jars/postgresql.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=${POSTGRES_SSLMODE}"
    jdbc_user => "${POSTGRES_USER}"
    jdbc_password => "${POSTGRES_PASSWORD}"
    schedule => "${JDBC_SCHEDULE}"
    jdbc_default_timezone => "UTC"
    jdbc_paging_enabled => true
    jdbc_page_size => ${JDBC_PAGE_SIZE}
    record_last_run => true
    use_column_value => false
    tracking_column_type => "timestamp"
    last_run_metadata_path => "/usr/share/logstash/data/jdbc_last_run/${HOSTNAME}_postgres_jdbc.yml"
    statement => "SELECT id, name, updated_at FROM public.some_table WHERE updated_at > COALESCE(:sql_last_value, TIMESTAMP '${JDBC_LASTRUN_INITIAL}') ORDER BY updated_at ASC"
  }
}

filter {
  # Example: add metadata or transform
  mutate {
    add_field => { "[@metadata][source]" => "postgres" }
  }
}

output {
  stdout { codec => rubydebug }
  # Example: send to Elasticsearch (uncomment and adjust if needed)
